<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Challenge-23</title>
</head>
<body>
  <h2>Challenge 23</h2>
  <div>
    <input type="text" data-js="visor" value="0" readonly />
  </div>
  <br />
  <table>
    <tr>
      <td><button type="button" data-js="button-number" value="1">1</button></td>
      <td><button type="button" data-js="button-number" value="2">2</button></td>
      <td><button type="button" data-js="button-number" value="3">3</button></td>
    </tr>
    <tr>
      <td><button type="button" data-js="button-number" value="4">4</button></td>
      <td><button type="button" data-js="button-number" value="5">5</button></td>
      <td><button type="button" data-js="button-number" value="6">6</button></td>
    </tr>
    <tr>
      <td><button type="button" data-js="button-number" value="7">7</button></td>
      <td><button type="button" data-js="button-number" value="8">8</button></td>
      <td><button type="button" data-js="button-number" value="9">9</button></td>
    </tr>
    <tr>
      <td colspan="3" style="text-align:center;"><button type="button" data-js="button-number" value="0">0</button></td>
    </tr>
  </table>
  <br />
  <table>
    <tr>
      <td><button type="button" data-js="button-operation" value="+">+</button></td>
      <td><button type="button" data-js="button-operation" value="-">-</button></td>
      <td><button type="button" data-js="button-operation" value="x">x</button></td>
      <td><button type="button" data-js="button-operation" value="/">/</button></td>
      <td><button type="button" data-js="button-equal" value="=">=</button></td>
      <td><button type="button" data-js="button-ce" value="ce">CE</button></td>
    </tr>
  </table>

  <script type="text/javascript" src="challenge-23.js"></script>
</body>
</html>
